<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - PixFlow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #1f1f1f;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: #4f46e5;
            font-weight: 700;
        }

        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: 600;
        }

        p {
            color: #999;
            margin: 1rem 0 2rem;
            line-height: 1.6;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #4f46e5;
            color: #fff;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .button:hover {
            background: #5b54e8;
        }

        .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
